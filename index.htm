<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site is a todo test" />
    <link rel="icon" href="images/todo_favicon.png" />
    <title>todoList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div class="container">
         <header class="todo-header">
             <h1 class="todo-header__title">Todo List</h1>
             <form class="todo-header__search form-control">
                 <input type="text" name="search" class="form-control" placeholder="Search KeyWord">
             </form>
         </header>
         
         <ul class="todo-list">
             <!-- jsでリストを追加 -->
         </ul>

         <form class="add">
             <label class="add__label">ADDING TASK</label>
             <input type="text" name="add" placeholder="New Text">
         </form>
    </div>

    
    <script src="scripts/app.js"></script>
</body>
</html>
